{% extends "base.html" %}

{% block body %}
<div class="form-body">
    <div class="logo-container">
        <h1 class="logo">I-SCANNER</h1>
        <p class="logo-p">AI-powered Diagnostic Tool for Eye Disease Diagnosis</p>
    </div>

    <div class="container">
        <h1>Create an Account</h1>
        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('register') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" class="input-field"
                    required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" class="input-field"
                    required>
            </div>
            <button type="submit" class="btn btn-auth">Create Account</button>
        </form>
        <p style="margin-top: 1.5rem; text-align: center; color: var(--gray-600);">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>

{% endblock %}
